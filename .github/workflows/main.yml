name: Python CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python with uv
        uses: astral-sh/setup-uv@v2
        with:
          uv-version: latest

      - name: Create virtual environment
        run: uv venv

      - name: Add venv to environment
        run: echo "$PWD/.venv/bin" >> $GITHUB_PATH

      - name: Install linters
        run: uv pip install black flake8

      - name: Check code formatting with Black
        run: |
          echo "ğŸ” Checking code formats..."
          uv run black main.py meshbot/ scripts/ .

      - name: Lint with flake8
        run: |
          uv run flake8 meshbot/ main.py scripts/ \
            --max-line-length=88 \
            --ignore=E203,W503,E501,F541 \
            --exclude=__pycache__,*.egg-info,build,dist,.git,.venv,venv,env,site-packages

            # åœ¨ test job ä¸­ä½¿ç”¨è¿™ä¸ªæ›¿ä»£æ–¹æ¡ˆ
  test:
    runs-on: ubuntu-latest
    needs: lint
    permissions:
      contents: read
            
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
            
      - name: Set up Python with uv
        uses: astral-sh/setup-uv@v2
        with:
