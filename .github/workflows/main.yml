name: Python CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python with uv
        uses: astral-sh/setup-uv@v2
        with:
          uv-version: latest

      - name: Install linters with uv
        run: |
          uv pip install black flake8

      - name: Check code formatting with Black
        run: |
          black --check .

      - name: Lint with flake8
        run: |
          flake8 . --exclude=venv,.git --max-line-length=88 --ignore=E203,W503

  test:
    runs-on: ubuntu-latest
    needs: lint
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python with uv
        uses: astral-sh/setup-uv@v2
        with:
          uv-version: latest

      - name: Install dependencies with uv
        run: |
          uv pip install -r requirements.txt
          uv pip install pytest  # 确保测试工具安装

      - name: Verify main module imports
        run: |
          python -c "import main; print('✅ Main module imported successfully')"

      - name: Setup environment file
        run: |
          if [ ! -f .env ]; then
            cp .env.example .env
            echo "✅ Created .env from .env.example"
          else
            echo "ℹ️ .env already exists, skipping copy"
          fi

      - name: Run WebSocket integration test
        env:
          CI: true
        run: |
          python -m pytest scripts/ws_integration_test.py -v --tb=short