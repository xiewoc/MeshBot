name: "CodeQL"
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * 0'  # 每周日 UTC 00:00 扫描

jobs:
  analyze:
    runs-on: ubuntu-latest
    permissions:
      contents: read         # 只读访问代码（必须）
      pull-requests: read    # 读取 PR 信息，用于评论（推荐）
      # 注意：不需要 write 权限！

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: python

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform analysis
        uses: github/codeql-action/analyze@v3